# ============================================
# VOTING AGENTS (Specialized Perspectives)
# ============================================
voters:
  # Requirements Gate Voters
  - id: voter_completeness
    role: "Completeness Voter"
    perspective: "Are all scenarios and edge cases covered?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_completeness.md"

  - id: voter_clarity
    role: "Clarity Voter"
    perspective: "Are requirements unambiguous and clear?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_clarity.md"

  - id: voter_testability
    role: "Testability Voter"
    perspective: "Can acceptance criteria be tested?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_testability.md"

  - id: voter_feasibility
    role: "Technical Feasibility Voter"
    perspective: "Is this buildable as specified?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_feasibility.md"

  - id: voter_user_value
    role: "User Value Voter"
    perspective: "Does this deliver meaningful user value?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_user_value.md"

  # Architecture Gate Voters
  - id: voter_scalability
    role: "Scalability Voter"
    perspective: "Will this architecture scale?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_scalability.md"

  - id: voter_security
    role: "Security Voter"
    perspective: "Are there security concerns?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_security.md"

  - id: voter_maintainability
    role: "Maintainability Voter"
    perspective: "Can this be maintained long-term?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_maintainability.md"

  - id: voter_performance
    role: "Performance Voter"
    perspective: "Are there performance risks?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_performance.md"

  - id: voter_integration
    role: "Integration Voter"
    perspective: "Does this integrate cleanly with existing systems?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_integration.md"

  # Code Review Voters
  - id: voter_standards
    role: "Standards Voter"
    perspective: "Does code follow coding standards?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_standards.md"

  - id: voter_logic
    role: "Logic Voter"
    perspective: "Is the logic correct and efficient?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_logic.md"

  # Release Readiness Voters
  - id: voter_code_quality
    role: "Code Quality Voter"
    perspective: "Is code production-ready?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_code_quality.md"

  - id: voter_test_coverage
    role: "Test Coverage Voter"
    perspective: "Is testing sufficient?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_test_coverage.md"

  - id: voter_documentation
    role: "Documentation Voter"
    perspective: "Is documentation complete?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_documentation.md"

  - id: voter_operations
    role: "Operations Voter"
    perspective: "Is this deployable and monitorable?"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.2
    system_prompt_file: "agents/prompts/voters/voter_operations.md"
