# AI-Dev-Workflow - Agent Definitions
# Technical configuration for agents. See agents/prompts/*.md for agent behavior.
# The .md files are the single source of truth for what each agent does.

agents:
  # ============================================
  # ORCHESTRATOR - Central Coordinator
  # ============================================
  - id: orchestrator
    role: "Orchestrator"
    model: "claude-sonnet-4-5-20250929"
    temperature: 0.3
    max_tokens: 4096
    system_prompt_file: "agents/prompts/orchestrator.md"

  # ============================================
  # IDEATION & PLANNING AGENTS
  # ============================================
  - id: ideation
    role: "Ideation Agent"
    model: "claude-sonnet-4-5-20250929"
